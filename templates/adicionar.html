<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Produto - Gym Ware</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
    .flash {
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      background: #ffdddd;
      border: 1px solid #ff5c5c;
      border-radius: 5px;
      color: #a94442;
    }
    .voltar {
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
    }
    .voltar a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data" action="{{ url_for('adicionar') }}">
    <h2>Adicionar Produto</h2>

    <label for="nome">Nome do Produto</label>
    <input type="text" id="nome" name="nome" required />

    <label for="preco">Preço (ex: 49.90)</label>
    <input type="number" step="0.01" id="preco" name="preco" required />

    <label for="imagem">Imagem do Produto</label>
    <input type="file" id="imagem" name="imagem" accept="image/*" required />

    <button type="submit">Adicionar Produto</button>
  </form>

  <div class="voltar">
    <a href="{{ url_for('index') }}">&larr; Voltar ao Início</a>
  </div>
  
</body>
</html>
