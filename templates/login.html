<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gym Ware</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .logo {
      margin-bottom: 15px;
    }

    /* Exemplo simples de logo com texto e ícone SVG */
    .logo svg {
      width: 50px;
      height: 50px;
      vertical-align: middle;
      fill: #19a3e2;
    }

    .logo-text {
      font-weight: 600;
      font-size: 28px;
      color: #19a3e2;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
      user-select: none;
      letter-spacing: 1.2px;
    }

    form {
      margin-top: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 18px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #19a3e2;
      outline: none;
      box-shadow: 0 0 6px #19a3e2aa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #19a3e2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1582b3;
    }

    .flash {
      background-color: #ffdddd;
      border: 1px solid #e88787;
      color: #b20000;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      font-weight: 600;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo" aria-label="Logo Gym Ware">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <!-- Exemplo simples de halteres -->
        <rect x="6" y="22" width="8" height="20" rx="2" />
        <rect x="50" y="22" width="8" height="20" rx="2" />
        <rect x="14" y="28" width="36" height="8" rx="4" />
      </svg>
      <span class="logo-text">Gym Ware</span>
    </div>

    <h2>Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <button type="submit">Entrar</button>

      <div style="margin-top: 15px; text-align: center;">
  <a href="{{ url_for('recover') }}" style="color:#19a3e2; font-weight:600; text-decoration:none;">Esqueci minha senha</a>

</div>
    </form>
  </div>
</body>
</html>
