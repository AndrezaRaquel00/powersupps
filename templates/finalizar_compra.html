<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finalizar Compra - Gym Ware</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="submit"] {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
      border: none;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <h1>Informe seu Endereço</h1>
  <form method="POST" action="{{ url_for('finalizar_compra') }}">
    <label for="email">E-mail *</label>
    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

    <label for="cep">CEP *</label>
    <input type="text" id="cep" name="cep" placeholder="00000-000" pattern="\d{5}-?\d{3}" title="Formato 00000-000" required>

    <label for="rua">Rua *</label>
    <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>

    <label for="numero">Número *</label>
    <input type="text" id="numero" name="numero" placeholder="Número da residência" required>

    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" name="complemento" placeholder="Apartamento, bloco, etc. (opcional)">

    <label for="bairro">Bairro *</label>
    <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>

    <label for="cidade">Cidade *</label>
    <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

    <label for="estado">Estado *</label>
    <select id="estado" name="estado" required>
      <option value="">Selecione</option>
      <option value="SP">São Paulo</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="MG">Minas Gerais</option>
      <option value="RS">Rio Grande do Sul</option>
      <option value="PR">Paraná</option>
      <option value="BA">Bahia</option>
    </select>

    <input type="submit" value="Finalizar Compra">
  </form>
</body>
</html>
