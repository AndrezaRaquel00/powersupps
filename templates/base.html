<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Gym Ware{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      user-select: none;
    }

    .container {
      background: #ffffffdd;
      padding: 40px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: box-shadow 0.3s ease;
      color: #222;
    }
    .container:hover {
      box-shadow: 0 16px 50px rgba(0,0,0,0.18);
    }

    /* Logo */
    .logo {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 48px;
      letter-spacing: 6px;
      margin-bottom: 8px;
      user-select: none;
      position: relative;
      display: inline-block;
      cursor: default;
    }

    .logo span.w {
      color: #f39c12;
      text-shadow:
        0 0 10px #f39c12,
        0 0 20px #f39c12,
        0 0 30px #f39c12;
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 8px #f39c12,
          0 0 15px #f39c12,
          0 0 20px #f39c12,
          0 0 30px #f39c12;
      }
      50% {
        text-shadow:
          0 0 12px #f39c12,
          0 0 25px #f39c12,
          0 0 35px #f39c12,
          0 0 45px #f39c12;
      }
    }

    .subtitle {
      font-size: 18px;
      font-weight: 400;
      color: #666;
      margin-bottom: 28px;
      letter-spacing: 2px;
    }

    /* Flash messages */
    .flash {
      background-color: #ffe1e1;
      border: 1px solid #ff9090;
      color: #b00000;
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 25px;
      font-weight: 600;
      box-shadow: 0 2px 10px #ff9090bb;
      text-align: center;
      user-select: none;
    }

    /* Form common styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 6px;
      font-size: 15px;
      user-select: none;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 14px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #19a3e2;
      box-shadow: 0 0 8px #19a3e2aa;
      outline-color: #19a3e2cc;
    }

    button {
      background-color: #19a3e2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 14px #19a3e2cc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background-color: #1582b8;
      box-shadow: 0 8px 22px #1582b8cc;
    }

    /* Link under forms */
    .under-link {
      margin-top: 20px;
      text-align: center;
      font-size: 15px;
      color: #19a3e2;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      user-select: none;
      transition: color 0.3s ease;
    }
    .under-link:hover {
      color: #1582b8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <div class="logo" aria-label="Gym Ware Logo">
      Gym <span class="w">W</span>are
    </div>
    <div class="subtitle">{% block subtitle %}{% endblock %}</div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
